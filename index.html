<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">My To Do List</h1>
      <div class="control" id="controls">
        <input class="input" type="text" placeholder="Please write your new task" />
        <button class="btn add" type="button" data-add>Add</button>
        <button class="btn clear" type="button" data-clear>Clear All</button>
      </div>
      <div class="boxes" id="boxes">
        <div class="empty">
          <p class="text-empty">To do list is empty...</p>
          <img src="./img/empty-to-do-list.avif" alt="empty-to-do-list" />
        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
